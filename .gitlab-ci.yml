stages:
  - test
  - deploy
  - deploy-start

cache:
  paths:
    - _build/
    - deps/
    - apps/frontend/node_modules
    - rel/

mix:test:
  stage: test
  tags:
    - docker
  image: nikolauska/phoenix:latest
  variables:
    MIX_ENV: test
  script:
    - mix deps.get
    - mix compile
    - mix test --cover

mix:lint:
  stage: test
  tags:
    - docker
  image: nikolauska/phoenix:latest
  variables:
    MIX_ENV: test
  script:
    - mix setup
    - mix lint

mix:release:
  stage: test
  tags:
    - docker
  image: nikolauska/phoenix:latest
  variables:
    MIX_ENV: prod
    NODE_ENV: prod
  script:
    - mix setup
    - mix release --warnings-as-errors

coverage:
  stage: deploy
  tags:
    - docker
  image: nikolauska/phoenix:latest
  only:
    - master@osasto-kuikka/kuikka-website
  variables:
    MIX_ENV: test
  script:
    - mix setup
    - mix coveralls

deploy:restart:
  stage: deploy
  tags:
    - osastokuikka
    - shell
  only:
    - master@osasto-kuikka/kuikka-website
  variables:
    MIX_ENV: prod
    NODE_ENV: prod
    HOST: "osastokuikka.com"
    PORT: "4000"
  script:
    - mix setup
    - mix release
    - rel/kuikka_website/bin/kuikka_website start
    - rel/kuikka_website/bin/kuikka_website start
  allow_failure: true

deploy:start:
  stage: deploy-start
  tags:
    - osastokuikka
    - shell
  only:
    - master@osasto-kuikka/kuikka-website
  when: on_failure
  variables:
    MIX_ENV: prod
    NODE_ENV: prod
    HOST: "osastokuikka.com"
    PORT: "4000"
  script:
    - mix setup
    - mix release
    - rel/kuikka_website/bin/kuikka_website start
